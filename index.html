<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header-color"></div>
            <div class="card-body">
                <div class="card-profile-image">
                    <img src="./icons/user-circle.png" alt="profile-image">
                </div>

                <div class="card-profile-name">Jane Doe</div>
                <div class="card-profile-address"> 
                    <img src="./icons/map-marker.png" alt="map-marker">
                    Seattle
                </div>
                <div class="card-profile-skill">Developer | Engineer | Problem  Solver</div>
                <div class="card-profile-description">
                    Master of shadows and the Internet</div>
                <div class="card-profile-edit-profile">
                    <img src="./icons/gear.png" alt="gear">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
